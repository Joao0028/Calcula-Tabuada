<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tabuadas</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <h1 class="titulo">Calcula Tabuada</h1>


   <section class="container">
        <h1 class="digite">Digite a Tabuada</h1>

        <input type="number" name="tabuada" class="tabuada">

      <button class="calcular" onclick="calcular()">Calcular</button>

        <div class="resultado">

         <h1 class="result"></h1>
      </div>
   </section>

   <footer style="text-align: center; margin: 1em;">&copy; Espero que goste!</footer>
</body>
</html>
